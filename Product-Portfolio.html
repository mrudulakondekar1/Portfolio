<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Photography Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <h1>Product Photography Portfolio</h1>
  <style>
        /* Animation on hover */
        .gallery img {
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
            grid-template-columns: repeat(2, 1fr); 
        }
    
        .gallery img:hover {
            transform: scale(1.1)  rotate(3deg);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out;
        }
    </style>
     <div class="container mt-4">
        <div class="row gallery">
            <div class="col-md-6 col-12 mb-3">
                <img src="images/product1.jpg" alt="Product Photo 1" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6 col-12 mb-3">
                <img src="images/product2.jpg" alt="Product Photo 2" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6 col-12 mb-3">
                <img src="images/product3.jpg" alt="Product Photo 3" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6 col-12 mb-3">
                <img src="images/product4.jpg" alt="Product Photo 4" class="img-fluid rounded shadow">
            </div>
      
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <!-- Back to Portfolio Button -->


<div class="back-btn" style="position: fixed; bottom: 20px; left: 20px; background: #000000; padding: 10px 15px; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); z-index: 1000; border: 2px solid rgb(255, 255, 255);">
    <a href="index.html" style="color: rgb(255, 255, 255); text-decoration: none; font-size: 16px; font-weight: bold;">â¬… Back to Portfolio</a>
</div>  
</body>
</html>
