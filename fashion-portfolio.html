<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fashion Photography Portfolio</h1>

    <div class="gallery">
        <img src="images/image1.png" alt="Fashion Photo 1" onclick="openLightbox(this)">
        <img src="images/image2.png" alt="Fashion Photo 2" onclick="openLightbox(this)">
        <img src="images/image3.png" alt="Fashion Photo 3" onclick="openLightbox(this)">
        <img src="images/image4.png" alt="Fashion Photo 4" onclick="openLightbox(this)">
        <img src="images/image5.png" alt="Fashion Photo 5" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox Container -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>

    <!-- Back to Portfolio Button -->
    <a href="index.html" class="back-btn">â¬… Back to Portfolio</a>

    <script>
        function openLightbox(img) {
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = img.src;
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
